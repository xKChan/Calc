<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
 <div id="container">
    <div class="display">
        <div class="topNum">
        
        </div>
        <div class="botNum">
            
        </div>
    </div>
    <button class="operator" id="addition">+</button>
    <button class="operator" id="subtraction">-</button>
    <button class="operator" id="multiplication">X</button>
    <button class="operator" id="division">รท</button>
    <button class="num" value="7">7</button>
    <button class="num" value="8">8</button>
    <button class="num" value="9">9</button>
    <button class="span-4 equals">=</button>
    <button class="num" value="4">4</button>
    <button class="num" value="5">5</button>
    <button class="num" value="6">6</button>
    <button class="num" value="1">1</button>
    <button class="num" value="2">2</button>
    <button class="num" value="3">3</button>
    <button class="decimal">.</button>
    <button class="num" value="">0</button>
    <button class="clear">AC</button>

 </div>
</body>
</html>
