<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">

        <div id="display">
            <div class="top">
                912839012
            </div>
            <div class="bottom">
                123
            </div>
        </div>

        <div id="operand">
            <div class="add">+</div>
            <div class="subtract">-</div>
            <div class="multiply">X</div>
            <div class="divide">รท</div>
        </div>

        <div id="numbers">
            <div class="nums" data-value="7">7</div>
            <div class="nums" data-value="8">8</div>
            <div class="nums" data-value="7">9</div>
            <div id="equals" class="nums">=</div>
            <div class="nums" data-value="4">4</div>
            <div class="nums" data-value="5">5</div>
            <div class="nums" data-value="6">6</div>
            <div class="nums" data-value="1">1</div>
            <div class="nums" data-value="2">2</div>
            <div class="nums" data-value="3">3</div>
            <div class="nums" data-value="0">0</div>
            <div class="nums">.</div>
            <div class="nums">AC</div>

        </div>
    </div>
</body>
</html>
